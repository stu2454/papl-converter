services:
  papl-converter:
    build: .
    container_name: papl-converter-app
    ports:
      - "${STREAMLIT_SERVER_PORT:-8501}:8501"
    volumes:
      # Mount outputs directory so generated files persist
      - ./outputs:/app/outputs
      # Optional: Mount source code for development (comment out for production)
      # - ./pages:/app/pages
      # - ./lib:/app/lib
    env_file:
      - .env
    environment:
      # Override with explicit values if needed
      - STREAMLIT_SERVER_PORT=${STREAMLIT_SERVER_PORT:-8501}
      - STREAMLIT_SERVER_ADDRESS=${STREAMLIT_SERVER_ADDRESS:-0.0.0.0}
      - STREAMLIT_SERVER_HEADLESS=${STREAMLIT_SERVER_HEADLESS:-true}
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=${STREAMLIT_BROWSER_GATHER_USAGE_STATS:-false}
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=${STREAMLIT_SERVER_MAX_UPLOAD_SIZE:-200}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - papl-network

networks:
  papl-network:
    driver: bridge
